<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzard Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container pt-5">
        <div id="questionContainer" class="hide p-5">
            <div id="introPage" class="text-center">
                <h1>Welcome to Quizzard!</h1>
                <h3>A place to practice your quizzarding skills.</h3>
            </div>
            <div id="questionContent" class="text-center">
                <h1 id="questions">Question</h1>
                <h3 class=" pt-5" id="instructions">Select one of the following answers:</h3>

                <div id="answerBtns" class="btns p-5">
                    <button class="answer-btn btn table text-left pt-5">
                        <h6>Answer 1</h6>
                    </button>
                    <button class="answer-btn btn table text-left pt-5">
                        <h6>Answer 2</h6>
                    </button>
                    <button class="answer-btn btn table text-left pt-5">
                        <h6>Answer 3</h6>
                    </button>
                </div>
            </div>
        </div>
        <div class="controls table text-center">
            <button id="startBtn" class="btn hideStart">
                <h4>Start</h4>
            </button>
            <button id="restartBtn" class="btn hideStart">
                <h4>Restart</h4>
            </button>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
